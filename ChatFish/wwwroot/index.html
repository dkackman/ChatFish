<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/" />
  <link rel="preload" href="images/background.jpg" as="image" type="image/jpeg" />
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/floating-component.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="manifest.webmanifest" rel="manifest" />
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
  <title>ChatFish</title>
</head>

<body>
  <div id="app">
    <svg class="loading-progress">
      <circle r="40%" cx="50%" cy="50%" />
      <circle r="40%" cx="50%" cy="50%" />
    </svg>
    <div class="loading-progress-text"></div>
  </div>
  <script src="scripts/webllm.js" type="module"></script>
  <script src="_framework/blazor.webassembly.js"></script>
  <script>
    navigator.serviceWorker.register("service-worker.js");
  </script>
  <script>
    function registerNetworkStatusCallback(dotnetHelper) {
      function updateOnlineStatus() {
        dotnetHelper.invokeMethodAsync(
          "OnNetworkStatusChange",
          navigator.onLine
        );
      }

      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);
      updateOnlineStatus();
    }
  </script>
</body>

</html>
